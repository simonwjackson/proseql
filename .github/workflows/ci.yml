name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix develop --command bash -c "bun install && bunx tsc --build && bun test"

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix develop --command bash -c "bun install && bunx tsc --build"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix develop --command bash -c "bun install && biome check ."

  release:
    needs: [test, typecheck, lint]
    if: ${{ github.event_name == 'push' && !startsWith(github.event.head_commit.message, 'chore: release') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v31
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release
        id: release
        env:
          LEFTHOOK: '0'
        run: |
          nix develop --command bash -c "bun install && bun run scripts/release.ts"
          echo "version=$(node -p "require('./packages/core/package.json').version")" >> "$GITHUB_OUTPUT"

  publish:
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}
      - uses: cachix/install-nix-action@v31
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: nix develop --command bash -c "bun install && bun run build"
      - name: Resolve workspace references
        run: |
          CORE_VERSION=$(node -p "require('./packages/core/package.json').version")
          for pkg in node rest rpc; do
            sed -i "s/\"workspace:\*\"/\"^${CORE_VERSION}\"/" "packages/${pkg}/package.json"
          done
      - name: Publish @proseql/core
        run: npm publish --provenance --access public
        working-directory: packages/core
      - name: Publish @proseql/node
        run: npm publish --provenance --access public
        working-directory: packages/node
      - name: Publish @proseql/rest
        run: npm publish --provenance --access public
        working-directory: packages/rest
      - name: Publish @proseql/rpc
        run: npm publish --provenance --access public
        working-directory: packages/rpc
