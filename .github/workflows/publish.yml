name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: [latest, "1.2"]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}
          cache: true
      - run: bun install
      - run: bun test

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
      - run: bun install
      - run: bunx tsc --build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
      - run: bun install
      - run: biome check .

  publish:
    needs: [test, typecheck, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: bun install
      - run: bun run build
      - name: Resolve workspace references
        run: |
          CORE_VERSION=$(node -p "require('./packages/core/package.json').version")
          for pkg in node rest rpc; do
            sed -i "s/\"workspace:\*\"/\"^${CORE_VERSION}\"/" "packages/${pkg}/package.json"
          done
      - name: Publish @proseql/core
        run: npm publish --provenance --access public
        working-directory: packages/core
      - name: Publish @proseql/node
        run: npm publish --provenance --access public
        working-directory: packages/node
      - name: Publish @proseql/rest
        run: npm publish --provenance --access public
        working-directory: packages/rest
      - name: Publish @proseql/rpc
        run: npm publish --provenance --access public
        working-directory: packages/rpc
